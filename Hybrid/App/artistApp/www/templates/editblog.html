<ion-view view-title="Edit Blog">
    <ion-content class="create_event">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 padding_0">
           
                <div class="create_event_inner">
                    <form class="create_event--form" ng-submit="editBlog(id)">
                        <input type="hidden" placeholder="" ng-init="id = currentBlogData.id" ng-model="currentBlogData.id">
                        <article class="create_event--form_inner">
                            <div class="form-group">
                                <label class="label">Blog Title :</label>
                                <input class="form-control no-radius" type="text" ng-model="currentBlogData.blog_title">
                            </div>
                            <div class="form-group">
                                <label class="label">Blog Picture :</label>
                                <input class="form-control no-radius" type="text" ng-model="currentBlogData.blog_picture">
                            </div>
                            <div class="form-group">
                                <label class="label"> Blog Description :</label>
                                <textarea id="textarea" name="textarea" class="form-control no-radius" ng-model="currentBlogData.blog_description"></textarea>
                            </div>
                        </article>

                        <article class="create_event--form_button">
                            <div class="form-group">
                                <button class="btn btn-theme btn-block no-radius">Submit</button>
                            </div>
                        </article>
                    </form>
                </div>
            
        </div>
    </ion-content>
</ion-view>
