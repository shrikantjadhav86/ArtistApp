<ion-view view-title="View Event">
    <ion-content>
	
        <div class="row event_list_row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 padding_0">
               
				<div class="event_list">
                    <div class="event_list-image">
                        <img class="img-responsive" src="{{currentEventData.event_picture}}">
                        <div class="event_list-title text-left">
                            <span class="event_name">{{currentEventData.event_name}}</span>
                            <div class="hr-line"></div>
                            <span class="event_place">{{currentEventData.event_location}}</span>
                        </div>
                    </div>
                    <div id="container-floating">
                       <!-- <div class="nd3 nds"><i class="fa fa-twitter fa-2x"></i></div>
                        <div class="nd1 nds"><i class="fa fa-facebook fa-2x"></i></div>-->

                        <div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create" ng-click= "shareEvent(currentEventData)">
                            <p class="plus"><i class="fa fa-share-alt fa-2x" aria-hidden="true"></i></p>
                            <img class="edit" src="http://ssl.gstatic.com/bt/C3341AA7A1A076756462EE2E5CD71C11/1x/bt_compose2_1x.png">
                        </div>
                    </div>
                </div>
			
				
                <div class="event_list">
				
                    <div class="event_list-text">
					
                        <div class="event_list-content col-lg-6 col-xs-6 paddin-t-10">
                            <a class="btn btn-theme no-radius btn-block" ng-click="showEdit(currentEventData)"  href="#/app/event/edit/{{currentEventData.id}}"><i class="fa fa-edit" aria-hidden="true"></i> Edit</a>
                        </div>
                        <div class="event_list-content col-lg-6 col-xs-6 paddin-t-10">
                            <a class="btn btn-theme no-radius btn-block" ng-click= "deleteEvent({{currentEventData.id}})" href="javascript:void(0);"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
                        </div>

                        <div class="clearfix"></div>
					
                    </div>
					
                </div>
				
                <div class="event_list">
				
                    <div class="event_list-text">

                        <div class="event_list-content">
                            <h4 class="event_list-content__heading">Description</h4>
                            <p class="event_list-content__text">{{currentEventData.event_description}}</p>
                        </div>
                    </div>
					
                </div>
                <div class="event_list">
				
                    <div class="event_list-text">
                        <div class="event_list-content col-lg-7 col-xs-7">
                            <h4 class="event_list-content__heading">Timing</h4>
                            <ul class="list-unstyled">
                                <li><span class="calendar"><i class="fa fa-calendar" aria-hidden="true"></i></span> <span class="text">{{currentEventData.event_starttime| date:'fullDate' }}</span></li>
                                <li><span class="time"><i class="fa fa-clock-o" aria-hidden="true"></i></span> <span class="text">{{currentEventData.event_starttime| date:'shortTime' }}</span></li>
                            </ul>

                        </div>
                       <!-- <div class="event_list-content col-lg-5 col-xs-5 text-center paddin-t-10 border-left ">

                            <img src="img/invite-40.png" class="img-responsive center-block">
                            <p class="theme-color">Invite Your Friends</p>

                        </div>-->
                        <div class="clearfix"></div>
                    </div>
					
                </div>

        </div>
		
    </ion-content>
