<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-stable">
          <h1 class="title">Upload</h1>
          <button class="button button-clear button-primary" ng-click="closeModal()">Cancel</button>
    </ion-header-bar>
		<ion-content>
			<form ng-submit="addModal()">
				<div class="list list-inset">
					Title :
					<label class="item item-input">
						<input type="text" placeholder="Title" ng-model="modalData.title">
					</label>
					<br></br>
					Description :
					<label class="item item-input">
						<textarea placeholder="Write here..." ng-model="modalData.description"></textarea>
					</label>
					<br></br>
					Upload File :
					<label class="item item-input ">
					 <input type="file" name="uploadfile">
					
					</label>
				  
				</div>
				<button class="button button-block button-positive" type="submit">Save</button>
				</form>
        </ion-content>
</ion-modal-view>
