<ion-view view-title="Video List">
	<!--<ion-nav-buttons side="right">
    <a class="button button-clear button-positive icon ion-plus-circled" href="#app/video/add"></a>
    </ion-nav-buttons>-->
	<ion-content>
        

        <div class="row event_list_row" ng-repeat="video in videoData">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 padding_0">
                <div class="event_list" >
				
                    <div class="event_list-image">
                        <div class="">
                            <span class="event_name col-xs-12 padding_0" style="color:#de5947;"><h4>{{video.media_title}}</h4></span>
                           
                        </div>
                        <iframe style="width: 100%" class="img-responsive"  ng-src="{{video.link}}" frameborder="0" scrolling="auto" allowfullscreen></iframe>
						<!--<div class="col-xs-4 padding_0"><a class="icon ion-edit btn btn-theme btn-block no-radius"  ng-click="showEdit(video)"  href="#/app/video/edit/{{video.id}}" >Edit</a></div>
                        <div class="col-xs-4 padding_0"><a class="icon ion-trash-a btn btn-theme btn-block no-radius" href="javascript:void(0);" ng-click= "deleteVideo({{video.id}})">Delete</a></div>
                        <div class="col-xs-4 padding_0"><a class="ion-android-share-alt btn btn-theme btn-block no-radius" href="javascript:void(0);" ng-click= "shareVideo(video)">Share</a></div>-->
					</div>
					<div id="container-floating">
					   <!-- <div class="nd3 nds"><i class="fa fa-twitter fa-2x"></i></div>
						<div class="nd1 nds"><i class="fa fa-facebook fa-2x"></i></div>-->

						<div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create" ng-click= "shareVideo(video)">
							<p class="plus"><i class="fa fa-share-alt fa-2x" aria-hidden="true"></i></p>
							
						</div>
					</div>
                </div>
				<div class="event_list">
				
					<div class="event_list-text">
					
						<div class="event_list-content col-lg-6 col-xs-6 paddin-t-10">
							<a class="btn btn-theme no-radius btn-block" ng-click="showEdit(video)"  href="#/app/video/edit/{{video.id}}"><i class="fa fa-edit" aria-hidden="true"></i> Edit</a>
						</div>
						<div class="event_list-content col-lg-6 col-xs-6 paddin-t-10">
							<a class="btn btn-theme no-radius btn-block" ng-click= "deleteVideo({{video.id}})" href="javascript:void(0);"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
						</div>
						<div class="clearfix"></div>
					</div>
					
				</div>
            </div>
        </div>
    </ion-content>
	<a class="button button-float" href="#app/video/add">
        <i class="icon ion-plus"></i>
    </a>
</ion-view>
