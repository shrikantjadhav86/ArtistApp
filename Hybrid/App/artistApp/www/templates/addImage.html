<ion-view view-title="Add Image">
    <ion-content class="create_event">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 padding_0">
           
                <div class="create_event_inner">
                    <form class="create_event--form">
                        <article class="create_event--form_inner">
                            <div class="form-group">
                                <label class="label">Image Title :</label>
                                <input class="form-control no-radius" type="text" ng-model="currentImageData.media_title">
                            </div>
                            <div class="form-group">
                                <label class="label">Image URL :</label>
                                <input class="form-control no-radius" type="text" ng-model="currentImageData.link">
                            </div>
                        </article>

                        <article class="create_event--form_button">
                            <div class="form-group">
								<button ng-click="takePicture()" class="btn btn-theme btn-block no-radius">Take Picture</button>
                            </div>
							<div class="form-group">
								<button class="btn btn-theme btn-block no-radius" ng-click="addImage()">Submit</button>
                            </div>
                        </article>
                    </form>
                </div>
            
        </div>
    </ion-content>
</ion-view>
