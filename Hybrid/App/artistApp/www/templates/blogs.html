    <!--<ion-nav-buttons side="right">
        <a class="button button-clear button-positive icon ion-plus-circled" href="#app/blog/add"></a>

    <ion-content>
        <div class="list card" ng-repeat="blog in blogData">
            <div class="item item-avatar">
                <img src="img/images3.jpg">
                <h2>{{blog.blog_created_by}}</h2>
                <p>{{blog.blog_title}}</p>
            </div>
            <div class="">
				
				<div class="event_list-text">
				
					<div class="event_list-content col-lg-4 col-xs-4 paddin-t-10">
						<a class="btn btn-theme no-radius btn-block" ng-click="viewBlog(blog)" href="#/app/blog/view/{{blog.id}}"><i class="fa fa-eye" aria-hidden="true"></i> View</a>
					</div>
					<div class="event_list-content col-lg-4 col-xs-4 paddin-t-10">
						<a class="btn btn-theme no-radius btn-block" ng-click="showEdit(blog)"  href="#/app/blog/edit/{{blog.id}}"><i class="fa fa-edit" aria-hidden="true"></i> Edit</a>
					</div>
					<div class="event_list-content col-lg-4 col-xs-4 paddin-t-10">
						<a class="btn btn-theme no-radius btn-block" ng-click= "deleteBlog({{blog.id}})" href="javascript:void(0);"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
					</div>

					
				
				</div>
					
            </div>

				</p>-->
