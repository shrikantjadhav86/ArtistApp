<ion-view view-title="Registration Form">
    <ion-content>
	
        <div class="row event_list_row">
			
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
			<div class="row">
			   <div class="col col-offset-33 assertive" style="padding-left: 18px;font-size:16px;">Create An Account</div>
			</div>
		
			<div>
				<div class="outter" align= "center">
					<img src="img/event_profile_img.png" style="width:100px;height:100px;">
				</div>
			</div>
			
                <div class="event_list">
                    <div class="event_list-text">
                        <form class="form-group">
                            <div class="list list-inset">
								<label class="item item-input">
									<input type="text" placeholder="Name" ng-model="userData.name">
								</label>
								<br>
								<label class="item item-input">
									<input type="password" placeholder="Password" ng-model="userData.password">
								</label>
								<br>
								
								<select class="form-control">
								  <option>Select Age</option>
								  <option>23</option>
								  <option>24</option>
								  <option>25</option>
								</select>
								
								<br>
								  <div class="form-group">
										<div class="row">
											<div class="col-md-4 col-xs-4"><label for="gender" class="">Gender</label></div>
											<div class="col-md-4 col-xs-4">
												<div class="btn-group">
													<label class="radio-inline">
														<input type="radio" name="gender" data-toggle="buttons" ng-model="userData.gender" value="Male" btn-radio="'Male'">Male
													</label>
												</div>
											</div>
											<div class="col-md-4 col-xs-4">
												<div class="btn-group">
													<label class="radio-inline">
														<input type="radio" name="gender" data-toggle="buttons" ng-model="userData.gender" value="Female" btn-radio="'Female'">Female
													</label>
												</div>
											</div>
										</div>
									</div>
							</div>
								<div class="row">
										  <a class="col col-50 col-offset-50 assertive">reset</a>
										  
								</div>
								<div class="button-bar">
								   <button class="button button-assertive" ng-click="registration()">Sign Up</button>
								  
								</div>
							</form>
					
						
                    </div>
                </div>

            </div>
			
        </div>
	
    </ion-content>
</ion-view>
