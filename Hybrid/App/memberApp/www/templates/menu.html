<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/welcome">
                    <span class="icon ion-home assertive"></span> Home
                </ion-item>
                
                
                <ion-item menu-close href="#/app/login" ng-click="login()" ng-show="userData.username == null">
                    <span class="icon ion-log-in assertive"></span> Login
                </ion-item>
				<ion-item menu-close href="#/app/user/register">
				  <span class="icon ion-ios-personadd assertive"></span> Register
				</ion-item>
                <ion-item menu-close href="#/app/profile">
                    <span class="icon ion-person assertive"></span> Profile
                </ion-item>
                <ion-item menu-close ng-click="getEvent()">
                    <span class="icon ion-headphone assertive"></span> Events
                </ion-item>

                <ion-item menu-close ng-click="getBlog()">
                    <span class="icon ion-chatboxes assertive"></span> Blogs
                </ion-item>
                <ion-item menu-close ng-click="imagelists()">
                    <span class="icon ion-images assertive" ></span> Images
                </ion-item>
                <ion-item menu-close ng-click="musiclists()">
                    <span class="icon ion-music-note assertive"></span> Audios
                </ion-item>
                <ion-item menu-close ng-click="videolists()">
                    <span class="icon ion-videocamera assertive"></span> Videos
                </ion-item>
              
                <ion-item menu-close href="#/app/welcome" ng-click="logout()" ng-show="userData.username != null">
                    <span class="icon ion-log-out assertive"></span> Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
