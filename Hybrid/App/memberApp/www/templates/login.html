<ion-view view-title="Login Form">
    <ion-content>
	
        <div class="row event_list_row">
			
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
			<div class="row">
			   <div class="col col-offset-33 assertive" style="padding-left:50px;font-size:20px;">Login</div>
			</div>
		
				
                <div class="event_list">
                    <div class="event_list-text">
                        <form class="form-group">
                            <div class="list list-inset">
								<label class="item item-input">
									<input type="text" placeholder="Username/Email" ng-model="loginData.username">
								</label>
								<br>
								<label class="item item-input">
									<input type="password" placeholder="Password" ng-model="loginData.password">
								</label>
								<br>
							
							</div>
								
								<div class="button-bar">
								   <button class="button button-assertive" ng-click="doLogin()">Sign Up</button>
								  
								</div>
							</form>
					
						
                    </div>
                </div>

            </div>
			
        </div>
	
    </ion-content>
</ion-view>
