    <script>
            $(document).ready(function () {
                $('.selectpicker').selectpicker({
                    style: 'btn-theme no-radius',
                    size: 4
                });
                var myVar = setInterval(function(){ showDatepicker() }, 300);

                function showDatepicker(){
                    $('.form_datetime').datetimepicker({
                        //language:  'fr',
                        weekStart: 1,
                        todayBtn: 1,
                        autoclose: 1,
                        todayHighlight: 1,
                        startView: 2,
                        forceParse: 0,
                        showMeridian: 1
                    });
                }

            });
    </script>
